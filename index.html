  <!DOCTYPE html>
  <html>
  <head>
  <meta charset="UTF-8">
  <title>Login&&Registe</title>
  <link rel="stylesheet" href="./bootstrap-3/css/bootstrap.min.css">
  <link rel="stylesheet" href="./bootstrap-3/fonts/glyphicons-halflings-regular.eot">
  <link rel="stylesheet" href="./css/index.css">
  </head>
  <body>
  <!--头部区域--->
  <header>
    <nav class="nav">
      <p class="nav-title">BootCamp</p>
      <p class="nav-link">
        <a class="nav-link__login" href="">登陆</a>
        <a class="nav-link__registe" href="">注册</a>       
      </p>
    </nav> 
  </header>
  <!--头部区域--->
  <!--所有的内容区域-->
  <main class="content">
    <article class="content-entrance">
      <!--登录和注册头部区域-->
      <div class="content-header nav-tabs">
        <a href="#content-login" data-toggle="tab">登陆</a>
        <a href="#content-registe" data-toggle="tab">注册</a>
      </div>
      <!--登录注册各自对应的内容-->
      <div class="content-body tab-content">
        <!--登录的内容-->
        <div class="content-body__login tab-pane fade active in" id="content-login">
          <form class="content-login__message">
                  <div class="content-login__public form-group">
                    <label for="exampleInputEmail1">帐户</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" required>
                  </div>
                  <div class="content-login__public form-group">
                    <label for="exampleInputPassword1">密码</label>
                    <input class="form-control" type="password" id="exampleInputPassword1" required>
                  </div>
                  <div class="content-login__public checkbox">
                    <label>
                      <input type="checkbox">记住密码
                    </label>
                  </div>
                  <button class="btn btn-success" type="submit">登陆</button>
          </form> 
        </div>
        <!--注册的内容-->
        <div class="content-body__registe tab-pane fade" id="content-registe">
          <button class="btn btn-success" type="submit">注册</button>
        </div>
      </div>
      <!--底部区域-->
      <footer class="footer">
        <p class="footer-link">
          <a class="footer-link__find" href="">找回密码</a>
          <span>还没有注册帐号？</span>
          <a href="">立即注册</a>
        </p>
      </footer>
    </article>
  </main>
  <!--所有的内容区域-->

  <script src="./Jquery/jquery.min.js"></script>
  <script src="./bootstrap-3/js/bootstrap.min.js"></script>
  <script src="./Js/index.js"></script>
  </body>
  </html>
